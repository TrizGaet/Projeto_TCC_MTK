<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aluno - Maieutik√©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        :root {
            --primary: #102c2c97;
            --primary-dark: #0ee8e8;
            --primary-light: #086092;
            --primary-very-light: #e6f7f7;
            --secondary: #ff6b6b;
            --dark: #333333;
            --light: #FFFFFF;
            --gray: #f8f9fa;
            --gray-dark: #e9ecef;
        }


        body {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }


        .login-container {
            background: var(--light);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }


        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            padding: 2rem;
            text-align: center;
        }


        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }


        .logo-subtitle {
            opacity: 0.9;
            font-size: 0.9rem;
        }


        .login-content {
            padding: 2rem;
        }


        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }


        .welcome-text h2 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }


        .welcome-text p {
            color: #666;
            font-size: 0.9rem;
        }


        .form-group {
            margin-bottom: 1.5rem;
        }


        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }


        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray-dark);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }


        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-very-light);
        }


        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }


        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
        }


        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(51, 151, 151, 0.4);
        }


        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-dark);
        }


        .footer-text {
            color: #666;
            font-size: 0.8rem;
        }


        .footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }


        .footer-link:hover {
            text-decoration: underline;
        }


        /* Role Selection */
        .role-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }


        .role-option {
            text-align: center;
            padding: 0.8rem;
            border: 2px solid var(--gray-dark);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--light);
        }


        .role-option:hover {
            border-color: var(--primary-light);
        }


        .role-option.selected {
            border-color: var(--primary);
            background: var(--primary-very-light);
            color: var(--primary-dark);
        }


        .role-icon {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }


        .role-name {
            font-size: 0.8rem;
            font-weight: 500;
        }


        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
            }
           
            .login-header {
                padding: 1.5rem;
            }
           
            .login-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">Maieutik√©</div>
            <div class="logo-subtitle">Plataforma Educacional Colaborativa</div>
        </div>


        <!-- Content -->
        <div class="login-content">
            <div class="welcome-text">
                <h2>Bem-vindo de volta! üëã</h2>
                <p>Entre na sua conta para continuar aprendendo</p>
            </div>


            <form id="loginForm">
                <!-- Role Selection -->
                <div class="role-selection">
                    <div class="role-option selected" data-role="aluno">
                        <div class="role-icon">üéì</div>
                        <div class="role-name">Aluno</div>
                    </div>
                    <div class="role-option" data-role="professor">
                        <div class="role-icon">üë®‚Äçüè´</div>
                        <div class="role-name">Professor</div>
                    </div>
                    <div class="role-option" data-role="servidor">
                        <div class="role-icon">‚öôÔ∏è</div>
                        <div class="role-name">Servidor</div>
                    </div>
                </div>


                <!-- Email -->
                <div class="form-group">
                    <label for="email">E-mail institucional</label>
                    <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="seu.email@etec.sp.gov.br"
                        required
                    >
                </div>


                <!-- Password -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required
                    >
                </div>


                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                    Entrar na Plataforma
                </button>
            </form>


            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">
                    Problemas para entrar?
                    <a href="#" class="footer-link">Recuperar senha</a>
                </p>
                <p class="footer-text" style="margin-top: 0.5rem;">
                    Novo por aqui?
                    <a href="#" class="footer-link">Criar conta</a>
                </p>
            </div>
        </div>
    </div>


    <script>
        // Role Selection
        const roleOptions = document.querySelectorAll('.role-option');
        let selectedRole = 'aluno';


        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                roleOptions.forEach(opt => opt.classList.remove('selected'));
               
                // Add selected class to clicked option
                this.classList.add('selected');
               
                // Update selected role
                selectedRole = this.getAttribute('data-role');
            });
        });


        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
           
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;


            // Simula√ß√£o de login - voc√™ integrar√° com sua API depois
            if (email && password) {
                // Mostrar loading
                const btn = this.querySelector('button');
                const originalText = btn.textContent;
                btn.textContent = 'Entrando...';
                btn.disabled = true;


                // Simular requisi√ß√£o
                setTimeout(() => {
                    alert(`Bem-vindo ${selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1)}! \nEmail: ${email}`);
                    btn.textContent = originalText;
                    btn.disabled = false;
                   
                    // Aqui voc√™ redirecionaria para a p√°gina principal
                    // window.location.href = '/dashboard-aluno.html';
                }, 1500);
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });


        // Efeitos visuais nos inputs
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
           
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
